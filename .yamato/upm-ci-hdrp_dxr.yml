editors:
  - version: trunk
platforms:
  - name: Windows64
    type: Unity::VM::GPU
    image: slough-ops/gamecode-win10-nvidia436:latest
    flavor: b1.large
testplatforms:
  - name: Standalone
    args: --suite=playmode --platform=Standalone
  - name: playmode
    args: --suite=playmode
projects:
  - name: HDRP_DXR
    folder: HDRP_DXR_Tests
win_apis:
  - name: DX11
    cmd: -force-d3d11
  - name: Vulkan
    cmd: -force-vulkan
---
{% for project in projects %}
{% for editor in editors %}


{% for testplatform in testplatforms %}
{% for win_api in win_apis %}
{{ project.name }}_Windows64_{{ testplatform.name }}_{{ win_api.name }}_{{ editor.version }}:
  name : Build and Test {{ project.name }} on Windows64_{{ testplatform.name }}_{{ win_api.name }} on version {{ editor.version }}
  agent:
    type: {{ platform.type }}
    model: rtx2080
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/{{ project.folder }}/utr
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple
    - cd TestProjects/{{ project.folder }} && unity-downloader-cli -b {{ editor.version }} -c editor --wait --published    

    {% if testplatform.name == "Standalone" %}
    - cd TestProjects/{{ project.folder }} && powershell -command "utr/utr {{ testplatform.args }}Windows64 --extra-editor-arg="-executemethod" --extra-editor-arg="CustomBuild.BuildWindows{{ win_api.name }}Linear" --testproject=. --editor-location=.Editor --artifacts_path=upm-ci~/test-results --timeout=1200"
    {% else %}
    - cd TestProjects/{{ project.folder }} && powershell -command "utr/utr {{ testplatform.args }} --extra-editor-arg="{{ win_api.cmd }}" --testproject=. --editor-location=.Editor --artifacts_path=upm-ci~/test-results"
    {% endif %}
  artifacts:
    logs:
      paths:
        - "**/test-results/**"
{% endfor %}    
{% endfor %}

{% endfor %}

All_{{ project.name }}:
  name: All {{ project.name }} CI
  agent:
    name: whatever
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: b1.small
  commands:
    - dir
  dependencies:
  {% for editor in editors %}
  {% for platform in platforms %}
  {% for testplatform in testplatforms %}
  {% for win_api in win_apis %}
    - .yamato/upm-ci-{{ project.name | downcase }}.yml#{{ project.name }}_Windows64_{{ testplatform.name }}_{{ win_api.name }}_{{ editor.version }}
  {% endfor %}
  {% endfor %}
  {% endfor %}
  {% endfor %}
  
{% endfor %}